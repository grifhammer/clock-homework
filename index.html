<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src='script.js'></script>
</head>
<body>
	<div id='clock'>
		<div id='time'><span class='hour'>00</span>:<span class='minute'>00</span>:<span class='second'>00</span></div>

		<button class='stop'>Freeze</button>
		<button class='go'>Unfreeze</button>
	</div>
</body>
</html>
